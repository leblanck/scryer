<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scryer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <header class="hero-wrapper">
        <div class="hero-nav">
            <a href="./index.html">Scryer</a>
            <a href="./about.html">About</a>
        </div>
        <div class="hero">
        <div class="center-content">
            <h1>Scryer</h1>
            <h3>Magic: The Gathering Terms</h3>
            <div class="hero-form">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="mainSearch()" name="search">
            </div>
        </div>
    </div>
    </header>
    <div class="glossary-container">
        <div class="glossary-main">
            </div>
                <script id="glossary-template" type="text/x-handlebars-template">
                    {{#each terms}}
                    <div class="glossary-item">
                        <div class="glossary-title">
                        {{ this.word }}
                        </div>
                        <div class="glossary-def">
                            <p> {{ this.def }}</p>
                        </div>
                        </div>  
                    {{/each}}
                </script>
            </div>
        </div>
    </div>
    <footer>
        <br />&copy 2025 <br />
        Made by <a href="https://leblanc.sh">LeBlanc Engineering.</a> 
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
